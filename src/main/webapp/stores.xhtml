<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Stores Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container">

        <h1>Store Page - List</h1>
        <h:form id="frm-register" style="width: 300px" prependId="false">

            <div class="form-group">
                <label for="name">Store Name</label>
                <h:inputText id="name" styleClass="form-control" value="#{storeBean.store.name}"
                             required="true" requiredMessage="required field"/>
                <h:message for="name" style="color: red"></h:message>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <h:inputText id="location" styleClass="form-control" value="#{storeBean.store.location}"
                             required="true" requiredMessage="required field"/>
                <h:message for="location" style="color: red"></h:message>
            </div>


            <h:commandButton id="btn" styleClass="btn btn-success" actionListener="#{storeBean.processForm}"
                             value="Save">

            </h:commandButton>
        </h:form>

        <h:dataTable value="#{storeBean.stores}" var="store" styleClass="table table-dark table-striped table-bordered table-hover">
            <h:column>
                <f:facet name="header">
                    Store Name
                </f:facet>
                #{store.name}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Location
                </f:facet>
                #{store.location}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Store Details
                </f:facet>
                <h:outputLink value="store-details.xhtml">
                    <h:outputText value="Go Store" />
                    <f:param name="store_id" value="#{store.id}" />
                </h:outputLink>
            </h:column>
        </h:dataTable>

    </div>
</h:body>
</html>
